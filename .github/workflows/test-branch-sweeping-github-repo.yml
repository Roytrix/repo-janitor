name: Test Branch Sweeping github repo

on:
  workflow_dispatch:
    inputs:
      weeks_threshold:
        description: 'Number of weeks to consider a branch stale'
        required: true
        default: '4'
        type: number
      dry_run:
        description: 'Run in dry-run mode (no actual deletion)'
        required: true
        default: true
        type: boolean
      protected_branches:
        description: 'Space-separated list of protected branches'
        required: false
        default: 'release/**'
        type: string

jobs:
  test-sweeping:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Generate GitHub App token
        id: generate-token
        uses: tibdex/github-app-token@v1
        with:
          app_id: ${{ secrets.REPO_JANITOR_APP_ID }}
          private_key: ${{ secrets.REPO_JANITOR_APP_PRIVATE_KEY }}
          
      - name: Verify token permissions
        run: |
          echo "Verifying GitHub token permissions..."
          export GH_TOKEN="${{ steps.generate-token.outputs.token }}"
          
          # Check authentication status and scopes
          echo "Auth Status:"
          gh auth status
          
          # Test repository permission
          echo "Testing repository permissions..."
          
          # Check if the token has repository administration permissions
          PERMISSIONS=$(gh api user --jq '.id' || echo "API_ACCESS_FAILED")
          if [[ "$PERMISSIONS" == "API_ACCESS_FAILED" ]]; then
            echo "::error::Token lacks basic read permission for user API"
            exit 1
          fi
          
          echo "Basic API access verified. Testing repository operations..."
          
          # Try to create a temporary test repository to verify permissions
          if ! gh api --method POST /user/repos -f name=test-permissions-repo -f private=true -f auto_init=true &> /dev/null; then
            echo "::warning::Token doesn't have repository creation permissions"
            echo "The following test may fail if attempting to create repositories"
          else
            echo "Repository creation permission verified"
            # Clean up test repository
            gh repo delete test-permissions-repo --yes || echo "Failed to delete test repo, but creation worked."
          fi

      - name: Perform authenticated operations
        run: |
            chmod +x ./branch-sweeper/tests/github-repo-tests/test-github-sweeping-repo.sh
            ./branch-sweeper/tests/github-repo-tests/test-github-sweeping-repo.sh repo-janitor-testing
        env:
          GITHUB_TOKEN: ${{ steps.generate-token.outputs.token }}
          WEEKS_THRESHOLD: ${{ inputs.weeks_threshold }}
          DRY_RUN: ${{ inputs.dry_run }}
          PROTECTED_BRANCHES: ${{ inputs.protected_branches }}

      - name: Configure Git
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"

      - name: Upload test summaries
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: branch-sweeper-test-results
          path: |
            ./branch-sweeper/tests/summary-*.md
          if-no-files-found: warn
          retention-days: 7
      
      - name: Post additional information to summary
        if: always()
        run: |
          echo "## Environment Information" >> $GITHUB_STEP_SUMMARY
          echo "- GitHub Runner: ${{ runner.os }}" >> $GITHUB_STEP_SUMMARY
          echo "- Git version: $(git --version)" >> $GITHUB_STEP_SUMMARY
          echo "- Repository: ${{ github.repository }}" >> $GITHUB_STEP_SUMMARY
          echo "- Workflow: ${{ github.workflow }}" >> $GITHUB_STEP_SUMMARY